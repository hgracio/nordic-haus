<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Nordic Haus Avatar - Circular with background -->
    <title>Nordic Haus Avatar</title>
    <desc>Circular avatar with Nordic Haus house icon for profile pictures</desc>
    
    <!-- Circular background with gradient -->
    <defs>
        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00A1E0;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0176D3;stop-opacity:1" />
        </linearGradient>
        <clipPath id="circleClip">
            <circle cx="100" cy="100" r="100"/>
        </clipPath>
    </defs>
    
    <!-- Background circle -->
    <circle cx="100" cy="100" r="100" fill="url(#avatarGradient)"/>
    
    <!-- House Icon centered and scaled -->
    <g transform="translate(100, 100) scale(2.5)">
        <g transform="translate(-16, -16)">
            <!-- Base -->
            <rect x="4" y="12" width="24" height="24" fill="#FFFFFF" rx="2" opacity="0.95"/>
            <!-- Roof -->
            <path d="M2 12 L16 -2 L30 12 Z" fill="#E6F4F9" opacity="0.95"/>
            <!-- Door -->
            <rect x="11" y="22" width="10" height="14" fill="#032D60" rx="1"/>
            <!-- Window Left -->
            <circle cx="9" cy="17" r="2" fill="#032D60"/>
            <!-- Window Right -->
            <circle cx="23" cy="17" r="2" fill="#032D60"/>
        </g>
    </g>
</svg>


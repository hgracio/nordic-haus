<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Nordic Haus Avatar - Dark theme -->
    <title>Nordic Haus Avatar Dark</title>
    <desc>Dark theme avatar for dark mode interfaces</desc>
    
    <!-- Dark circular background -->
    <defs>
        <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="100" cy="100" r="100" fill="url(#darkGradient)"/>
    
    <!-- Border ring -->
    <circle cx="100" cy="100" r="95" fill="none" stroke="#00A1E0" stroke-width="3" opacity="0.6"/>
    
    <!-- House Icon centered and scaled -->
    <g transform="translate(100, 100) scale(2.5)">
        <g transform="translate(-16, -16)">
            <!-- Base -->
            <rect x="4" y="12" width="24" height="24" fill="#E6F4F9" rx="2" opacity="0.9"/>
            <!-- Roof -->
            <path d="M2 12 L16 -2 L30 12 Z" fill="#C8986B" opacity="0.9"/>
            <!-- Door -->
            <rect x="11" y="22" width="10" height="14" fill="#00A1E0" rx="1"/>
            <!-- Window Left -->
            <circle cx="9" cy="17" r="2" fill="#1a1a1a"/>
            <!-- Window Right -->
            <circle cx="23" cy="17" r="2" fill="#1a1a1a"/>
        </g>
    </g>
</svg>


    <g id="house-icon-square">
        <!-- Base -->
        <rect x="8" y="16" width="24" height="24" fill="#4A5568" rx="2"/>
        <!-- Roof -->
        <path d="M6 16 L20 2 L34 16 Z" fill="#C8986B"/>
        <!-- Door -->
